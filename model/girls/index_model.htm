<html>

<head>
<meta http-equiv="Content-Language" content="zh-cn" />
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>美图欣赏</title>
<script type="text/javascript">
var imgVar="#imageNameStrngs#";
var imgVarArray = imgVar.split(",");
var imgVarArrayLength = imgVarArray.length;
function AutoResizeImage(maxWidth,maxHeight,objImg){
	if (typeof(objImg)=='string'){
		objImg = $(objImg);
	}
	var img = new Image();
	img.onload = function(){
		var hRatio;
		var wRatio;
		var Ratio = 1;
		var w = img.width;
		var h = img.height;
		wRatio = maxWidth / w;
		hRatio = maxHeight / h;
		wRatio = wRatio>1?1:wRatio;
		hRatio = hRatio>1?1:hRatio;
		if (maxWidth ==0 && maxHeight==0){
			Ratio = 1;
		}else if (maxWidth==0){//
			if (hRatio<1) {
				Ratio = hRatio;
			}
		}else if (maxHeight==0){
			if (wRatio<1) {
				Ratio = wRatio;
			}
		}else {
			Ratio = (wRatio<=hRatio?wRatio:hRatio);
		}
		if (Ratio<1){
			w = w * Ratio;
			h = h * Ratio;
		}
		objImg.height = h;
		objImg.width = w;
		this.onload = function(){}
	}
	img.src = objImg.src;
}
</script>
</head>

<body topmargin="0">
<img src="" border="0" id="imgId" onclick="disNext()">

</body>
</html>
<script language="javascript">
	var currentImage = 0;
	function disNext(){
		document.getElementById("imgId").src=imgVarArray[currentImage];
		currentImage++;
		if(currentImage==imgVarArrayLength){
			if(confirm("已经是最后一张了，继续查看吗？")){
				currentImage=0;
			}else{
				window.location="../images.htm";
			}
			
		}
	}
	disNext();
</script>
